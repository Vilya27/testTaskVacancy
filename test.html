<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовые задания Вакансия "Web-разработчик"</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button id="button">Плитка/Cписок</button>
    </div>
    <div id="container" class="tile_list">
      <div class="tile tile_l"></div>
      <div class="tile tile_l"></div>
      <div class="tile tile_l"></div>
      <div class="tile tile_l"></div>
      <div class="tile tile_l"></div>
    </div>

    <form class="form" action="/">
      <div>
        <label>
          FIO:
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="name"
          />
        </label>
        <p id="nameError" class="error">Введите верный номер телефона.</p>
      </div>
      <div>
        <label
          >Phone:
          <input
            type="text"
            id="phone"
            name="phone"
            required
            autocomplete="mobile"
          />
        </label>
        <p id="phoneError" class="error">Введите верный номер телефона.</p>
      </div>
      <div>
        <label
          >Email:
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
        </label>
        <p id="emailError" class="error">Введите верный Email.</p>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </body>
  <script>
    document.getElementById("button").addEventListener("click", () => {
      document.getElementById("container").classList.toggle("tile_layout");
      document.getElementById("container").classList.toggle("tile_list");
      let l = document.getElementsByClassName("tile");
      let a = [...l];
      a.forEach(function (tile) {
        tile.classList.toggle("tile_l");
        tile.classList.toggle("tile_lt");
      });
    });

    document
      .getElementById("phone")
      .addEventListener("input", function (event) {
        if (
          /^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$/.test(
            event.target.value
          )
        ) {
          document.getElementById("phoneError").classList.remove("show");
        } else {
          document.getElementById("phoneError").classList.add("show");
        }
      });
    document
      .getElementById("email")
      .addEventListener("input", function (event) {
        if (/^[\w\d]+@[a-zA-Z_]+\.[a-zA-Z]{2,3}$/.test(event.target.value)) {
          document.getElementById("emailError").classList.remove("show");
        } else {
          document.getElementById("emailError").classList.add("show");
        }
      });

    function setPlusIcon() {
      //
    }
  </script>
</html>
